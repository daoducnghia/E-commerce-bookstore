<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/page/quenmk.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar--logo"></div>
    </div>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <div id="register-label">
            <label>Bạn quên mật khẩu?</label>
          </div>
          <div>
            <p>
              Hãy điền chính xác thông tin tài khoản của bạn để chúng mình hỗ
              trợ nhé!
            </p>
          </div>
          <div id="register-username">
            <label>Tên tài khoản</label
            ><input type="text" placeholder="Tên tài khoản dùng để đăng nhập" />
          </div>
          <div id="register-email">
            <label>Email</label
            ><input type="text" placeholder="Địa chỉ email đã đăng ký" />
          </div>
          <div id="register-number">
            <label>Số điện thoại</label
            ><input type="text" placeholder="Số điện thoại đã đăng ký" />
          </div>

          <button>
            <a href="quenmk-otp.html">Lấy lại mật khẩu</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

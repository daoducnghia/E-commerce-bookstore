<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/page/dangnhap.css" />

    <!-- <link rel="stylesheet" href="css/main.css" /> -->
  </head>
  <body>
    <div class="navbar">
      <div class="navbar--logo"></div>
    </div>
    <script>
      $(function () {
        $("#nav").load("nav.html");
      });
    </script>
    <div class="login-page">
      <div class="form">
        <form class="login-form" id="login-form">
          <div id="login-label"><label>Đăng nhập</label></div>

          <div id="login-username">
            <label class="label" for="password">Tài khoản</label>
            <input
              type="text"
              id="username"
              placeholder="Tài khoản đăng nhập"
            />
          </div>
          <div id="login-password">
            <label class="label" for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              placeholder="Mật khẩu đăng nhập"
            />
            <div class="quenmatkhau"><a href="./quenmk.html">Quên mật khẩu?</a></div>
          </div>
          <button id="button" type="submit">Đăng nhập</button>
          <p class="message">
            Chưa có tài khoản? <a href="./dangky.html">Đăng ký ngay</a>
          </p>
        </form>
      </div>
    </div>
    <script src="js/dangnhap.js"></script>
  </body>
</html>

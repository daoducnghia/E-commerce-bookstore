<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/icon/Logo.svg" />
  <title>Sách yêu thích</title>

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/page/sachyeuthich.css" />
</head>

<body>
  <div class="nav--loading">
    <img src="./assets/image/loading.gif" alt="LOADING">
  </div>
  <div id="headerP"></div>
  <div class="content">
    <div class="content--sidebar">
      <div class="content--sidebar--title font--heading__3">
        Danh mục sản phẩm
      </div>
      <div class="content--sidebar--items">
        
      </div>
      <div class="content--sidebar--title font--heading__3">
        Sản phẩm nổi bật
      </div>
      <div class="content--sidebar--product--items">
        
      </div>
    </div>
    <div class="content--main">
      <div class="content--main--tool">
        <div class="content--main--tool__sort">
          <div class="tool__sort--title font--subheader">Sắp xếp</div>
          <select name="" id="" class="dropdownlist">
            <option value="">Mới nhất</option>
            <option value="">Bán chạy</option>
            <option value="">Giá tăng dần</option>
            <option value="">Giá giảm dần</option>
          </select>
        </div>
        <div class="content--main--tool__filter" onclick="openDialogFiler()">
          <i class="fa-light fa-filter-list"></i>
        </div>
      </div>
      <div class="content--product--items">
      </div>
    </div>
  </div>
  <div class="dialogFilter" onclick="closeDialogFiler()" style="display: none">
    <div class="dialogFilter--board">
      <button class="btn btn__gray btn__rad4" onclick="closeDialogFiler()">
        Huỷ
      </button>
      <button class="btn btn__rad4">Lọc</button>
    </div>
  </div>
  <div id="footerP"></div>
  <script src="./lib/Jquery/jquery364.js"></script>
  <script>
    $(function () {
      $("#headerP").load("nav.html");
    });
    $(function () {
      $("#footerP").load("footer.html");
    });
  </script>
  <script src="js/main.js"></script>
  <script src="./js/sachyeuthich.js"></script>

</body>

</html>

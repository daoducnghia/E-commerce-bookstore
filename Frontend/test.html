<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <!-- <link rel="stylesheet" href="css/component/footer.css" /> -->
  </head>
  <body>
    <label for="my-file" id="file-label" class="file-label">
      <span class="file-icon"></span>
      <span class="file-name">Chọn tệp</span>
    </label>
    <input type="file" id="my-file" name="my-file" style="display: none" />
    <script>
      var fileInput = document.getElementById("my-file");
      var fileLabel = document.getElementById("file-label");
      var fileIcon = fileLabel.querySelector(".file-icon");
      var fileName = fileLabel.querySelector(".file-name");

      fileInput.addEventListener("change", function () {
        var selectedFile = fileInput.files[0];
        if (selectedFile) {
          fileName.textContent = selectedFile.name;
        } else {
          fileName.textContent = "Chọn tệp";
        }
      });

      fileLabel.addEventListener("click", function () {
        fileInput.click();
      });
    </script>
  </body>
</html>

    <div
      class="popup"
      style="display: none"
      id="popupAddProduct"
      onclick="closePopup('popupAddProduct')"
    >
      <div id="popup--board" class="popup--board">
        <form action="" id="form-add">
          <input type="hidden" id="idProduct" />
          <div class="popup--header">Thông tin sách</div>
          <div class="popup--content">
            <div class="inputLabel">
              <div class="inputLabel--label">Tên sách</div>
              <input
                type="text"
                name=""
                id="name"
                class="inpt inpt__rad4 inpt__w100"
              />
            </div>
            <div class="inputLabel">
              <div class="inputLabel--label">Hình ảnh sách</div>
              <input type="file" name="" id="linkImg" class="" multiple />
            </div>
            <div class="popup--content--nav">
              <div class="inputLabel">
                <div class="inputLabel--label">Giá sách</div>
                <input
                  type="text"
                  name=""
                  id="price"
                  class="inpt inpt__rad4 inpt__w100"
                />
              </div>
              <div class="inputLabel">
                <div class="inputLabel--label">Ngôn ngữ</div>
                <select name="" id="dd-lang" class="dropdownlist">
                  <option value="Tiếng Anh">Tiếng Anh</option>
                  <option value="Tiếng Nhật">Tiếng Nhật</option>
                  <option value="Tiếng Trung">Tiếng Trung</option>
                  <option value="Tiếng Việt">Tiếng Việt</option>
                </select>
              </div>
            </div>
            <div class="inputLabel">
              <div class="inputLabel--label">Tác giả</div>
              <input
                type="text"
                name=""
                id="authors"
                class="inpt inpt__rad4 inpt__w100"
                placeholder="Nhiều tác giả cách nhau bởi dấu ','"
              />
            </div>
            <div class="inputLabel">
              <div id="input-category" class="inputLabel--label">Thể loại</div>
              <select name="" id="dd-category" class="dropdownlist">
                <option value="Văn học">Văn học</option>
                <option value="Tiểu thuyết">Tiểu thuyết</option>
                <option value="Kĩ năng sống">Kĩ năng sống</option>
                <option value="Tâm lý">Tâm lý</option>
              </select>
            </div>
            <div class="inputLabel">
              <div class="inputLabel--label">Dịch giả</div>
              <input
                type="text"
                name=""
                id="trans"
                class="inpt inpt__rad4 inpt__w100"
                placeholder="Nhiều dịch giả cách nhau bởi dấu ','"
              />
            </div>
            <div class="inputLabel">
              <div class="inputLabel--label">Nhà xuất bản</div>
              <input
                type="text"
                name=""
                id="nxb"
                class="inpt inpt__rad4 inpt__w100"
              />
            </div>
            <div class="popup--content--nav">
              <div class="inputLabel">
                <div class="inputLabel--label">Số trang</div>
                <input
                  type="text"
                  name=""
                  id="page"
                  class="inpt inpt__rad4 inpt__w100"
                />
              </div>
              <div class="inputLabel">
                <div class="inputLabel--label">Kích thước</div>
                <input
                  type="text"
                  name=""
                  id="size"
                  class="inpt inpt__rad4 inpt__w100"
                />
              </div>
            </div>
            <div class="popup--content--nav">
              <div class="inputLabel">
                <div class="inputLabel--label">Ngày xuất bản</div>
                <input
                  type="date"
                  name=""
                  id="date"
                  class="inpt inpt__rad4 inpt__w100"
                />
              </div>
              <div class="inputLabel">
                <div class="inputLabel--label">Số lượng sách</div>
                <input
                  type="text"
                  name=""
                  id="quant"
                  class="inpt inpt__rad4 inpt__w100"
                />
              </div>
            </div>
            <div class="inputLabel">
              <div class="inputLabel--label">Mô tả sách</div>
              <textarea
                name=""
                id="describe"
                class="textfield textfield__w100"
                placeholder="Giới thiệu chi tiết về sách"
              ></textarea>
            </div>
          </div>
          <div class="popup--footer">
            <div
              class="btn btn__gray btn__rad4 btn__cancel"
              onclick="closePopup('popupAddProduct')"
            >
              Huỷ
            </div>
            <button
              id="myButton"
              onclick="closePopup('popupAddProduct')"
              type="submit"
              class="btn btn__rad4"
            >
              Lưu
            </button>
          </div>
        </form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/page/quenmk-moi.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar--logo"></div>
    </div>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <div id="register-label">
            <label>Bạn quên mật khẩu?</label>
          </div>
          <div>
            <p>Hãy điền mật khẩu mới và chắc chắn bạn nhớ nó nhé!</p>
          </div>
          <div id="register-password">
            <label>Mật khẩu</label
            ><input id="password" type="password" placeholder="Mật khẩu mới" />
            <div class="exception" style="color: red"></div>
          </div>

          <button id="button-luu-mk">Đổi mật khẩu</button>
        </form>
      </div>
    </div>
    <script src="./lib/Jquery/jquery364.js"></script>
    <script src="js/quenmk.js"></script>
  </body>
</html>

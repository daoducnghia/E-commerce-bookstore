<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ hàng</title>
  <!-- <link rel="stylesheet" href="css/main.css" /> -->
  <link rel="shortcut icon" href="./assets/icon/Logo.svg" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="css/page/giohang.css" />

</head>

<body>
  <div class="nav--loading">
    <img src="./assets/image/loading.gif" alt="LOADING">
  </div>
  <!-- Navigator bar -->
  <div id="nav"></div>
  <!-- End navigator bar -->

  <!-- Content -->
  <div class="content1">
    <div class="wrapper">
      <div class="main-label">
        <h1>Giỏ hàng</h1>
        <h3>
          <a href="home.html">Trang chủ</a>
          /
          <a href="giohang.html">Giỏ hàng</a>
        </h3>
      </div>

      <div class="project">
        <div class="shop">
          <div class="box">
            <input type="checkbox" name="checkProduct" />
            <img src="./assets/image/loading skeleton.gif" alt="" class="loading--skeleton__img_xl">
            <div class="content-box">
              <h3><img src="./assets/image/loading skeleton.gif" style="padding: 0;" alt=""
                  class="loading--skeleton__text_l"></h3>
              <h4 class="product--price"><img src="./assets/image/loading skeleton.gif" style="padding: 0;" alt=""
                  class="loading--skeleton__text_m"></h4>
              <p class="unit" cl>Số lượng: <input value="1" class="product--price" /></p>
              <p class="btn-area" onclick="deleteProduct(this)">
                <i class="fa fa-trash"></i>
                <span class="btn2">Xoá</span>
              </p>
            </div>
          </div>
        </div>
        <div class="right-bar">
          <p><span>Tạm tính</span><span>0 VNĐ</span></p>
          <hr />
          <p><span>Phí giao hàng</span><span>0 VNĐ</span></p>
          <hr />
          <p><span>Tổng</span><span>0 VNĐ</span></p>
          <a onclick="datHang()"><i class="fa fa-shopping-cart"></i>Thanh toán</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End content -->

  <!-- Footer -->
  <div id="footer"></div>
  <!-- End footer -->
  <script src="./lib/Jquery/jquery364.js"></script>
  <script>
    $(function () {
      $("#nav").load("nav.html");
    });
  </script>
  <script>
    $(function () {
      $("#footer").load("footer.html");
    });
  </script>
  <script src="js/main.js"></script>
  <script src="./js/giohang.js"></script>

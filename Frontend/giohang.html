<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bán sách</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="shortcut icon" href="./assets/icon/Logo.svg" />
    <link rel="stylesheet" href="css/page/giohang.css" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->
  </head>

  <body>
    <!-- Navigator bar -->
    <div id="nav"></div>
    <script>
      $(function () {
        $("#nav").load("nav.html");
      });
    </script>
    <!-- End navigator bar -->

    <!-- Content -->
    <div class="content1">
      <div class="wrapper">
        <div class="main-label">
          <h1>Giỏ hàng</h1>
          <h3>
            <a href="#">Trang chủ</a>
            /
            <a href="#">Giỏ hàng</a>
          </h3>
        </div>

        <div class="project">
          <div class="shop">
            <div class="box">
              <input id="check-product" type="checkbox" />
              <img src="assets/image/img1.jpg" alt="" />
              <div class="content-box">
                <h3>Trăm năm cô đơn</h3>
                <h4>Giá: 100.000 VNĐ</h4>
                <p class="unit">Số lượng: <input value="1" /></p>
                <p class="btn-area">
                  <i class="fa fa-trash"></i>
                  <span class="btn2">Xoá</span>
                </p>
              </div>
            </div>
            <div class="box">
              <input id="check-product" type="checkbox" />
              <img src="assets/image/img2.jpg" alt="" />
              <div class="content-box">
                <h3>Nghìn lẻ một đêm</h3>
                <h4>Giá: 100.000 VNĐ</h4>
                <p class="unit">Số lượng: <input value="1" /></p>
                <p class="btn-area">
                  <i class="fa fa-trash"></i>
                  <span class="btn2">Xoá</span>
                </p>
              </div>
            </div>
            <div class="box">
              <input id="check-product" type="checkbox" />
              <img src="assets/image/img3.jpg" alt="" />
              <div class="content-box">
                <h3>Nhà điêu khắc</h3>
                <h4>Giá: 100.000 VNĐ</h4>
                <p class="unit">Số lượng: <input value="1" /></p>
                <p class="btn-area">
                  <i class="fa fa-trash"></i>
                  <span class="btn2">Xoá</span>
                </p>
              </div>
            </div>
          </div>
          <div class="right-bar">
            <p><span>Tạm tính</span><span>500.000 VNĐ</span></p>
            <hr />
            <!-- <p><span>Tax(10%)</span><span>50.000 VNĐ</span></p>
            <hr /> -->
            <p><span>Phí giao hàng</span><span>0 VNĐ</span></p>
            <hr />
            <p><span>Tổng</span><span>550.000 VNĐ</span></p>

            <a href=""><i class="fa fa-shopping-cart"></i>Thanh toán</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End content -->

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
    <!-- End footer -->
    <script src="js/main.js"></script>
  </body>
</html>
